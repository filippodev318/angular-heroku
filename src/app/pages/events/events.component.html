<div style="text-align: right;margin-right: 10px;margin-top: 10px;">
  <a class="btn btn-primary" *ngIf="isLoggedIn$" routerLink="/createevent">Crea Evento</a>
</div> 
<div style="text-align: center;">
  <mat-checkbox class="example-margin" (change)="check('Calcio')" [checked]=true >Calcio</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="check('Basket')" [checked]=true >Basket</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="check('Tennis')" [checked]=true >Tennis</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="check('Jogging')" [checked]=true >Jogging</mat-checkbox>
</div>
 <div fxLayout='row' fxLayoutWrap class="cards">
    <div class="example-card" *ngFor="let card of cards" style="display:{{ card.visible ? 'block' : 'none' }}">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" style="background-image: url(../../../assets/images/{{card.sport}}.png);"></div>
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>SPORT : {{card.sport}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p> <label class="labelInfo"> Data : </label>
            <label class="labelValue">{{card.dateDisplay}}</label>
          </p>

          <p>
            <label class="labelInfo"> Partecipanti :</label> 
            <label class=labelValue>  {{card.id_partecipanti.length}}/{{card.numbersplayer}} </label>
          </p>

          <p>
            <label class=labelInfo> Prezzo : </label>
            <label class=labelValue> {{ card.price | number: '.2-2' }} â‚¬</label>
          </p>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [color]="card.button_text === 'Partecipa' ? 'primary' : 'warn'" (click)="join(card.id)">{{card.button_text}}</button>
          <button mat-raised-button color="primary" (click)="openDialog(card.id)">Dettagli</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
