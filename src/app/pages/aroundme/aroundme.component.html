<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
        [latitude]="lat" 
        [longitude]="lng">

    <agm-marker 
        *ngFor="let card of cards; let i = index"
        [latitude]="card.latitudine"
        [longitude]="card.longitudine"
        [label]="card.name">    
  </agm-marker>
</agm-map>
