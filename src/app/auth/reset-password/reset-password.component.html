<div class="center-content">
<mat-card class="profile-card">

        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-header></mat-card-header>

        <mat-card-content>
    
        <form [formGroup]="resetForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nuova Password</mat-label>
            <input type="password" matInput value="" formControlName="nuovaPassword" required>
            <mat-error>{{pwdErrorMessage()}}</mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Conferma Nuova Password</mat-label>
            <input type="password" matInput value="" formControlName="confermaPassword" required>
            <mat-error>{{confPwdErrorMessage()}}</mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </form>

          <button mat-button color="primary" (click)="changePassword()">Invia</button>

      </mat-card-content>
</mat-card>
</div>
